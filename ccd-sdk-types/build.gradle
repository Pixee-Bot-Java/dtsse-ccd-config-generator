plugins {
    // Apply the java-library plugin to add support for Java Library
    id 'java-library'
    id 'maven-publish'
}

repositories {
    // Use jcenter for resolving dependencies.
    // You can declare any Maven/Ivy/file repository here.
    jcenter()
}

dependencies {
    testImplementation 'junit:junit:4.12'
    compile group: 'com.google.guava', name: 'guava', version: '28.1-jre'
    annotationProcessor group: 'org.projectlombok', name: 'lombok', version: '1.18.10'
    compileOnly group: 'org.projectlombok', name: 'lombok', version: '1.18.10'
    compile group: 'de.cronn', name: 'reflection-util', version: '2.4.1'
    compile group: 'net.jodah', name: 'typetools', version: '0.6.1'
    compile group: 'com.fasterxml.jackson.core', name: 'jackson-annotations', version: '2.10.1'

}

publishing {
    publications {
        types(MavenPublication) {
            from components.java
        }
    }
}

